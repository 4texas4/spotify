<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Playlist → YouTube Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    #search-container {
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
      z-index: 10;
    }
    #search-container.centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #search-container.top {
      position: relative;
      top: 0;
      left: 0;
      transform: none;
      margin-top: 1rem;
      padding-top: 1rem;
    }
    #search-container input {
      padding: 1rem;
      width: 400px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
    }
    #search-container button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin-left: 10px;
      border-radius: 8px;
      border: none;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    #results, #players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem auto;
      gap: 1rem;
      max-width: 900px;
    }
    .video {
      cursor: pointer;
      width: 200px;
      text-align: center;
    }
    .video img {
      width: 100%;
      border-radius: 8px;
    }
    .player-box {
      position: relative;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 20px;
      padding: 2rem;
      margin: 2rem auto;
      width: 90%;
      max-width: 800px;
      color: #fff;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255,255,255,0.15);
    }
    .overlay {
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 20px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
    }
    .controls button {
      background: #222;
      border: none;
      padding: 10px 16px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    .progress-container {
      width: 100%;
      height: 10px;
      background: #555;
      border-radius: 5px;
      margin: 1rem 0;
      cursor: pointer;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #1db954;
      border-radius: 5px;
    }
    .time {
      font-size: 1rem;
    }
    .close-btn, .fullscreen-btn, .download-btn, .refresh-btn {
      position: absolute;
      top: 12px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }
    .close-btn { right: 16px; }
    .refresh-btn { right: 68px; }
    .download-btn { right: 120px; }
    .fullscreen-btn { right: 172px; }
  </style>
</head>
<body>
  <div id="search-container" class="centered">
    <input type="text" id="playlistUrl" placeholder="Enter Spotify playlist URL" />
    <button onclick="fetchPlaylist()">Load Playlist</button>
  </div>
  <div id="players"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let ytPlayerCounter = 0;
    let playerBoxes = [];

    function updateLayoutState() {
      const container = document.getElementById("search-container");
      const hasPlayers = document.getElementById("players").children.length > 0;
      if (hasPlayers) {
        container.classList.remove("centered");
        container.classList.add("top");
      } else {
        container.classList.add("centered");
        container.classList.remove("top");
      }
    }

    async function fetchPlaylist() {
      const url = document.getElementById("playlistUrl").value;
      const idMatch = url.match(/playlist\/([a-zA-Z0-9]+)/);
      if (!idMatch) return alert("Invalid Spotify playlist URL.");
      const playlistId = idMatch[1];

      const tokenRes = await fetch("/api/token");
      const { access_token } = await tokenRes.json();

      const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=50`, {
        headers: { Authorization: `Bearer ${access_token}` }
      });
      const data = await res.json();
      const tracks = data.items.map(item => {
        const t = item.track;
        return `${t.name} ${t.artists.map(a => a.name).join(" ")} lyrics`;
      });

      for (let i = 0; i < tracks.length; i++) {
        searchAndOpen(tracks[i], i === 0); // auto-play first only
      }
    }

    function searchAndOpen(query, autoplay) {
      const cors = 'https://corsproxy.io/?';
      const url = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
      fetch(cors + url)
        .then(res => res.text())
        .then(html => {
          const match = html.match(/"videoRenderer":\s*{[^}]*?"videoId":"(.*?)".*?"title":\{"runs":\[\{"text":"(.*?)"\}/s);
          if (match) {
            const [_, videoId, title] = match;
            const thumb = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
            openPlayer(videoId, title, thumb, autoplay);
          }
        });
    }

    function pauseAllExcept(id) {
      playerBoxes.forEach(p => {
        if (p.id !== id && p.isPlaying) {
          p.player.pauseVideo();
          p.isPlaying = false;
          const playBtn = p.box.querySelector('.controls button:nth-child(2)');
          if (playBtn) playBtn.textContent = '▶️';
        }
      });
    }

    function openPlayer(videoId, title, thumb, autoplay) {
      const playerId = `ytplayer${ytPlayerCounter++}`;
      const box = document.createElement("div");
      box.className = "player-box";
      box.style.backgroundImage = `url(${thumb})`;

      box.innerHTML = `
        <button class="close-btn" onclick="this.parentElement.remove(); updateLayoutState();">×</button>
        <button class="refresh-btn" onclick="refreshPlayer('${playerId}')">⟳</button>
        <button class="download-btn" onclick="downloadMP3('${videoId}', \`${title}\`)">⤓</button>
        <button class="fullscreen-btn" onclick="toggleFullscreen(this.parentElement)">⛶</button>
        <div class="overlay">
          <div><strong>${title}</strong></div>
          <div class="progress-container" onclick="seek(event, '${playerId}')">
            <div class="progress-bar" id="bar-${playerId}"></div>
          </div>
          <div class="time" id="time-${playerId}">0:00 / 0:00</div>
          <div class="controls">
            <button onclick="seekRelative('${playerId}', -10)">⏮</button>
            <button onclick="togglePlayPause('${playerId}', this)">⏸</button>
            <button onclick="seekRelative('${playerId}', 10)">⏭</button>
          </div>
          <div id="${playerId}"></div>
        </div>
      `;

      document.getElementById("players").appendChild(box);

      const player = new YT.Player(playerId, {
        height: "0",
        width: "0",
        videoId,
        playerVars: { autoplay: autoplay ? 1 : 0, controls: 0 },
        events: {
          onReady: (e) => {
            const p = {
              id: playerId,
              player: e.target,
              box: box,
              bar: document.getElementById(`bar-${playerId}`),
              time: document.getElementById(`time-${playerId}`),
              isPlaying: autoplay
            };
            playerBoxes.push(p);
            if (autoplay) {
              pauseAllExcept(playerId);
              e.target.playVideo();
            }
            setInterval(() => updateProgress(p), 500);
          },
          onStateChange: (e) => {
            if (e.data === YT.PlayerState.ENDED) moveToNextBox(playerId);
          }
        }
      });

      updateLayoutState();
    }

    function refreshPlayer(playerId) {
      const p = playerBoxes.find(b => b.id === playerId);
      if (!p) return;
      const videoId = p.player.getVideoData().video_id;
      p.player.loadVideoById(videoId, 0);
      p.isPlaying = true;
      pauseAllExcept(playerId);
    }

    function moveToNextBox(currentId) {
      const index = playerBoxes.findIndex(p => p.id === currentId);
      const next = playerBoxes[index + 1];
      if (next) {
        pauseAllExcept(next.id);
        next.player.playVideo();
        next.isPlaying = true;
      }
    }

    function formatTime(t) {
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60);
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function updateProgress(box) {
      if (!box?.player?.getDuration) return;
      const t = box.player.getCurrentTime();
      const d = box.player.getDuration();
      if (d > 0) {
        box.bar.style.width = `${(t / d) * 100}%`;
        box.time.textContent = `${formatTime(t)} / ${formatTime(d)}`;
      }
    }

    function togglePlayPause(id, btn) {
      const box = playerBoxes.find(b => b.id === id);
      if (!box) return;
      if (box.isPlaying) {
        box.player.pauseVideo();
        btn.textContent = '▶️';
      } else {
        pauseAllExcept(id);
        box.player.playVideo();
        btn.textContent = '⏸';
      }
      box.isPlaying = !box.isPlaying;
    }

    function seekRelative(id, seconds) {
      const box = playerBoxes.find(b => b.id === id);
      if (box) {
        const newTime = box.player.getCurrentTime() + seconds;
        box.player.seekTo(newTime, true);
      }
    }

    function seek(e, id) {
      const box = playerBoxes.find(b => b.id === id);
      const rect = e.currentTarget.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      const duration = box.player.getDuration();
      box.player.seekTo(duration * percent, true);
    }

    function toggleFullscreen(el) {
      if (!document.fullscreenElement) {
        el.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function downloadMP3(videoId, title) {
      const url = `https://yt1d.com/en307/watch?v=${videoId}`;
      window.open(url, '_blank');
    }

    updateLayoutState();
  </script>
</body>
</html>
