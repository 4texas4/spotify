<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Spotify Token Viewer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 600px;
    margin: auto;
    background: #121212;
    color: #eee;
    text-align: center;
  }
  button {
    background: #1db954;
    border: none;
    color: white;
    padding: 12px 24px;
    font-size: 1.2rem;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 20px;
  }
  button:hover {
    background: #17a44d;
  }
  #token {
    margin-top: 40px;
    font-family: monospace;
    word-break: break-all;
    font-size: 1.1rem;
    background: #222;
    padding: 15px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>Spotify Token Viewer</h1>
<button id="fetchTokenBtn">Get New Token</button>

<div id="token">Click the button to get a token.</div>

<script>
  const fetchTokenBtn = document.getElementById('fetchTokenBtn');
  const tokenDiv = document.getElementById('token');

  fetchTokenBtn.addEventListener('click', async () => {
    tokenDiv.textContent = 'Fetching token...';

    try {
      // Replace this URL with your real backend token URL
      const tokenApiUrl = '/api/token';

      const res = await fetch(tokenApiUrl);
      if (!res.ok) throw new Error('Failed to fetch token');

      const data = await res.json();
      tokenDiv.textContent = data.access_token || 'No token received';
    } catch (err) {
      tokenDiv.textContent = 'Error: ' + err.message;
      console.error(err);
    }
  });
</script>

</body>
</html>
