<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify YouTube Player</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin: 0.5rem;
    }
    button {
      background: #1db954;
      color: white;
      cursor: pointer;
    }
    #trackList button {
      display: block;
      width: 100%;
      margin: 0.3rem auto;
      background: #333;
    }
    iframe {
      margin-top: 2rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Spotify Playlist YouTube Player</h1>
  <input id="playlistUrl" type="text" placeholder="Enter Spotify Playlist URL" size="50" />
  <button onclick="loadPlaylist()">Load Playlist</button>
  <div id="trackList"></div>
  <div id="player"></div>

  <script>
    async function getSpotifyToken() {
      const res = await fetch('/api/token');
      const data = await res.json();
      return data.access_token;
    }

    function extractPlaylistId(url) {
      const match = url.match(/playlist\/(.*?)($|\?|\#)/);
      return match ? match[1] : null;
    }

    async function loadPlaylist() {
      const url = document.getElementById('playlistUrl').value;
      const playlistId = extractPlaylistId(url);
      if (!playlistId) return alert('Invalid Spotify playlist URL');

      const token = await getSpotifyToken();
      const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const tracks = data.items.map(item => item.track).filter(t => t);

      const trackList = document.getElementById('trackList');
      trackList.innerHTML = '';

      tracks.forEach(track => {
        const title = `${track.name} ${track.artists[0].name}`;
        const btn = document.createElement('button');
        btn.textContent = title;
        btn.onclick = () => playTrack(title);
        trackList.appendChild(btn);
      });
    }

    async function playTrack(query) {
      const cors = 'https://corsproxy.io/?';
      const url = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
      try {
        const html = await fetch(cors + url).then(r => r.text());
        const match = html.match(/\"videoId\":\"(.*?)\"/);
        if (!match) throw new Error('No YouTube video found');
        const videoId = match[1];
        document.getElementById('player').innerHTML = `
          <iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        `;
      } catch (err) {
        alert('Error playing song: ' + err.message);
      }
    }
  </script>
</body>
</html>
