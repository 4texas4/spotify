<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify → YouTube Audio</title>
  <style>
    body { background:#111; color:#fff; font-family:sans-serif; padding:2rem; text-align:center; }
    input, button { font-size:1rem; padding:0.6rem; margin:0.5rem; border:none; border-radius:6px; }
    button { background:#1db954; color:#000; cursor:pointer; }
    #trackList button { display:block; width:90%; margin:0.3rem auto; background:#333; color:#fff; }
    #player iframe { width:560px; height:315px; margin-top:2rem; border:none; border-radius:8px; }
  </style>
</head>
<body>

  <h1>Spotify Playlist → YouTube</h1>
  <input id="playlistUrl" type="text" placeholder="Enter Spotify Playlist URL" size="50" />
  <button onclick="loadPlaylist()">Load Playlist</button>

  <div id="trackList"></div>
  <div id="player"></div>

  <script>
    async function getSpotifyToken() {
      const res = await fetch('/api/token');
      const data = await res.json();
      return data.access_token;
    }

    function extractPlaylistId(url) {
      const m = url.match(/playlist\/([a-zA-Z0-9]+)(\?|$)/);
      return m ? m[1] : null;
    }

    async function loadPlaylist() {
      const url = document.getElementById('playlistUrl').value.trim();
      const pid = extractPlaylistId(url);
      if (!pid) return alert('Invalid Spotify playlist URL');

      const token = await getSpotifyToken();
      const res = await fetch(`https://api.spotify.com/v1/playlists/${pid}/tracks?limit=100`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) return alert('Failed to fetch playlist');
      const data = await res.json();

      const tracks = data.items
        .map(i => i.track)
        .filter(t => t && t.name && t.artists && t.artists[0])
        .map(t => `${t.name} ${t.artists[0].name}`);

      const listDiv = document.getElementById('trackList');
      listDiv.innerHTML = '';
      tracks.forEach(q => {
        const btn = document.createElement('button');
        btn.textContent = q;
        btn.onclick = () => playTrack(q);
        listDiv.appendChild(btn);
      });
    }

    async function playTrack(query) {
      const cors = 'https://corsproxy.io/?';
      const url = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
      try {
        const html = await fetch(cors + url).then(r => r.text());

        const vidMatch = html.match(/"videoRenderer":\s*\{[\s\S]*?"videoId":"([^"]+)"/);
        if (!vidMatch) throw new Error('No videoRenderer found');

        const videoId = vidMatch[1];
        document.getElementById('player').innerHTML = `
          <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0"
                  allow="autoplay; encrypted-media"></iframe>`;
      } catch (err) {
        alert('Error playing song: ' + err.message);
      }
    }
  </script>
</body>
</html>
