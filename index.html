<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <pre id="token">Loading token...</pre>
  <script>
    fetch('/api/token')
      .then(res => res.json())
      .then(data => {
        document.getElementById('token').textContent = data.access_token || 'No token received';
      })
      .catch(err => {
        document.getElementById('token').textContent = 'Error: ' + err.message;
      });
  </script>
</body>
</html>
