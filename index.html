<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify to YouTube Player</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: none;
    }
    #player-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Spotify Track â†’ YouTube Player</h1>
  <input type="text" id="search-input" placeholder="Enter song title + artist" size="50" />
  <button onclick="searchAndPlay()">Play First YouTube Result</button>
  <div id="status"></div>
  <div id="player-container"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let ytPlayer;
    let ytPlayerReady = false;

    // Called by YouTube iframe API once ready
    function onYouTubeIframeAPIReady() {
      ytPlayerReady = true;
    }

    async function searchAndPlay() {
      const query = document.getElementById('search-input').value.trim();
      if (!query) {
        alert("Please enter a song title and artist.");
        return;
      }

      const status = document.getElementById('status');
      status.textContent = 'Searching YouTube...';

      const corsProxy = 'https://corsproxy.io/?';
      const ytSearchUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}+lyrics`;

      try {
        const response = await fetch(corsProxy + ytSearchUrl);
        const html = await response.text();

        // Same regex you provided to scrape videoRenderer blocks for videoId and title
        const videoRegex = /"videoRenderer":\s*{(.*?)"videoId":"(.*?)".*?"title":\{"runs":\[\{"text":"(.*?)"\}/gs;
        const results = [];

        let match;
        while ((match = videoRegex.exec(html)) !== null) {
          const videoId = match[2];
          const title = match[3];
          if (!results.find(r => r.id === videoId)) {
            results.push({ id: videoId, title });
          }
        }

        if (results.length === 0) {
          status.textContent = 'No videos found.';
          return;
        }

        const firstVideo = results[0];
        status.textContent = `Playing: ${firstVideo.title}`;

        // Create player or load video if already created
        if (!ytPlayer) {
          ytPlayer = new YT.Player('player-container', {
            height: '0',
            width: '0',
            videoId: firstVideo.id,
            playerVars: { autoplay: 1, controls: 0 },
            events: {
              onReady: e => e.target.playVideo(),
              onStateChange: e => {
                if (e.data === YT.PlayerState.ENDED) {
                  status.textContent = "Video ended.";
                }
              }
            }
          });
        } else {
          ytPlayer.loadVideoById(firstVideo.id);
          ytPlayer.playVideo();
        }
      } catch (err) {
        status.textContent = 'Error searching YouTube: ' + err.message;
      }
    }
  </script>
</body>
</html>
